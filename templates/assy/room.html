{% extends "layout.html" %}
{% load static %}


{% block content %}
<div class="room_contents">
    


        {% for item in user1 %}
            <img class="user_icon" src="/{{ item.image.url }}" width=50px>
        {% endfor %}
        <p>{{ username }}</p>
            <form action="{% url 'room' username %}" method="post">{% csrf_token %}
                {{ form.message_history }}
                {{ form.content }}
                <input id="chat-message-submit" type="submit" value="送信">
            </form>
</div>
    <!--<textarea id="chat-log" cols="100" rows="20"></textarea><br>-->
    <!--<input id="id_content" type="text" size="100" name='room'><br>-->
    {{ username | json_script:"room-name" }}
    
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/assy/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#id_message_history').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        //chat-message-input
        document.querySelector('#id_content').focus();
        document.querySelector('#id_content').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#id_content');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
